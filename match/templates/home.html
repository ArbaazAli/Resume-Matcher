<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Resume Matcher</title>
</head>
<body>
    <div class="container">
        <p class="h1 d-flex justify-content-center">MATCH MY RESUME</p>
        <div class="d-flex justify-content-center align-items-center mt-5">            
            <form class="" action="/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Card -->
                <div class="card">
                    <div class="card-header">
                        {% if mp %}
                        <p> Resume matches about {{ mp }}% of the job description! </p>
                        {% endif %}
                    </div>                    
                    <!-- Card content -->
                    <div class="card-body">
                        <!-- Title -->
                        <div class="jd">
                            <label class="card-title" for="jd">Select JD:</label>
                            <select name="jd" id="jd" class="browser-default custom-select">
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="IOS Developer">IOS Developer</option>
                            </select>
                        </div>
                        <label class="mt-3 card-title">Upload your Resume:</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="resume" id="inputGroupFileAddon01"  aria-describedby="inputGroupFileAddon01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                        <div class="button mt-3">
                            <button type="submit" class="btn btn-info">Upload</button>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
